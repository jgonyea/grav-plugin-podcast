title: Podcast
'@extends':
    type: default
    context: blueprints://podcast-episode

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          ordering@: 0
          title: Podcast
          fields:
            uploads:
              unset@: true
            header.title:
              @ordering: 0
              type: text
              label: Episode Title
            header.subtitle:
              @ordering: 1
              type: text
              label: Episode subtitle
            header.podcast.audio:
              type: file
              label: Podcast Audio
              destination: '@self'
              multiple: false
              filesize: 50
              limit: 1
              accept:
                - .mp3
              help: Upload the MP3 audio file here
            external_audio:
              type: spacer
              title: External Files
              text: If you host your MP3 audio files on another server/CDN use the fields below
            header.podcast.audio_url:
              type: text
              label: Audio URL
              help: External link to your MP3 audio file
        itunesMetaTab:
          type: tab
          ordering@: 1
          title: iTunes Episode Meta
          fields:
            helptext:
              type: spacer
              title:
              text: Metadata related to the podcast episode
              underline: true
            header.podcast.itunes.author:
              type: text
              label: Episode Author
              help: 'Example: "John Doe"'
            header.podcast.itunes.image:
              type: file
              label: Episode Image
              destination: 'self@'
              multiple: false
              fileszie: 5
              accept:
                - image/*
            header.podcast.itunes.explicit:
              type: toggle
              label: Explicit Content
              highlight: 0
              default: no
              help: Does this podcast contain content that might be inappropriate for children?
              options:
                  yes: Yes
                  no: No

